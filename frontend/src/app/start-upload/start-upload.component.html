<div class="content">
    <h1>Upload your image</h1>
    <p>File should be JPEG, PNG...</p>
    <div class="dropzone" appDnd (click)="fileInput.click()" (onfileDropped)="uploadFile($event)">
        <input type="file" #fileInput id="file" (change)="uploadFile($event.target.files)">
        <img src="../../assets/images/image.svg" alt="Drag & drop image">
        <h3>Drag & Drop your image here</h3>
    </div>
    <h3>or</h3>
    <label for="file">Choose a file</label>
</div>
