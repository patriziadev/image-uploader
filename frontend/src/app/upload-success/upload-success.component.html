<div class="content">
    <div id="success"><i class="fa fa-check"></i></div>
    <h1>Uploaded successfully!</h1>
    <div id="uploaded-image">
        <img src="{{imageUrl}}" alt="{{imageId}}">
    </div>
    <div id="url-to-copy">
        <input id="url" [value]="imageUrl">
        <button (click)="copyLink()">Copy link</button>
    </div>
</div>
